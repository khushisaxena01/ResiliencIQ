<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%232dd4bf' viewBox='0 0 24 24'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResilienceIQ - Global Risk Intelligence Dashboard</title>
    <meta name="description" content="Web Application for Global Risk, Compliance, and Supply Chain Intelligence" />
    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .preloader-hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(45, 212, 191, 0.3);
        border-top: 4px solid #2dd4bf;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div>
        <div class="loader"></div>
        <div style="margin-top: 20px; text-align: center;">
          <div style="background: linear-gradient(135deg, #2dd4bf 0%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; font-size: 18px;">ResilienceIQ</div>
          <div style="color: #64748b; font-size: 12px; margin-top: 4px;">Loading Intelligence Dashboard...</div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide preloader when page loads
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('preloader-hidden');
          setTimeout(() => {
            preloader.remove();
          }, 500);
        }, 1500);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
